<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
</head>
<body>
    <header>
        <h1>ðŸš² Bikewatching</h1>
        <label style="margin-left: auto">
          Filter by time:
          <input
            id="time-slider"
            type="range"
            min="-1"
            max="1440"
            value="-1"
          />
          <time id="time-display"></time>
          <em id="any-time">(any time)</em>
        </label>
      </header>
      
    <div id="map">
        <svg></svg>
    </div>

    <div class="legend legend-blocks">
      <span class="legend-label">LEGEND:</span>
      <div class="legend-item" style="--departure-ratio: 1"><span>More departures</span></div>
      <div class="legend-item" style="--departure-ratio: 0.5"><span>Balanced</span></div>
      <div class="legend-item" style="--departure-ratio: 0"><span>More arrivals</span></div>
    </div>
    
</body>
</html>
